{% load static %}
{% include 'tv_shows/header.html'%}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<div class="horizont">
{% for i in tvshows %}
<div class="card" style="width: 18rem;">
  <img src="{{i.image}}" class="card-img-top" alt="..." style="height:200px; object-fit: cover;">
  <div class="card-body">
    <h5 class="card-title">{{i.title}}</h5>
    <p class="card-text">{{i.genre}}</p>
    <a href="/tv_shows_list/{{i.id}}/" class="btn btn-primary">Detail</a>
  </div>
</div>
{% endfor %}
</div>
<br><br><br><br><br><br><br><br><br><br><br><br>

{% include 'tv_shows/footer.html'%}
